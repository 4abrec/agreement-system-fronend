<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
      xmlns="http://www.w3.org/1999/html">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<app-header></app-header>
<div class="row">
  <div class="col-4 inline-block-center">
    <img *ngIf="photoUrl" class="photo" src="{{photoUrl}}">
    <img *ngIf="!photoUrl" class="photo" src="assets/anon.png" alt="Нен">
    <textarea [(ngModel)]="user.fio" id="fio" name="fio" class="fio-info" readonly></textarea>
    <label for="choose_photo" class="btn btn-primary choose-label" style="margin-left: 7px">Изменить фото</label>
    <input type="file" id="choose_photo" style="display:none; margin-top: 2px" (change)="changePhoto($event)">
  </div>
  <div class="col-6">
    <form *ngIf="roles.includes('ROLE_ADMIN')"
      style="margin-top: 5%; margin-left: 10%; width: 700px; height: 500px; background: #CADCFE; border-radius: 10px">
      <h1 style="margin-left: 40%; padding-top: 30px; font-size: 24px; font-weight: normal">Информация</h1>
      <div class="main-info">

        <label class="label-info" for="username">Логин</label>
        <input readonly type="text" class="form-control input-fio" name="username" id="username"
               [(ngModel)]="user.username">

        <label class="label-info" for="position">Должность</label>
        <input readonly type="text" class="form-control input-fio" name="position" id="position"
               [(ngModel)]="user.position">

        <label class="label-info" for="address">Адрес</label>
        <input readonly type="text" class="form-control input-fio" name="address" id="address"
               [(ngModel)]="user.address">

        <label class="label-info" for="university">Университет</label>
        <input readonly type="text" class="form-control input-fio" name="university" id="university"
               [(ngModel)]="user.university">

        <label class="label-info" for="phone_number">Номер телефона</label>
        <input readonly type="text" class="form-control input-fio" name="phone_number" id="phone_number"
               [(ngModel)]="user.phoneNumber">
        <button (click)="update()"
                style="width: 150px; height:40px; font-size: 14px; margin-left: 170px; font-weight: normal"
                mat-raised-button color="primary" type="submit">Редактировать
        </button>
        <button (click)="saveChanges()"
                style="width: 150px; height:40px; font-size: 14px; margin-left: 7px;font-weight: normal"
                mat-raised-button color="primary" type="submit">Сохранить
        </button>
      </div>
    </form>

    <form *ngIf="roles.includes('ROLE_STUDENT')"
      style="margin-top: 7%; margin-left: 10%; width: 700px; height: 400px; background: #CADCFE; border-radius: 10px">

      <h1 style="margin-left: 40%; padding-top: 30px; font-size: 24px; font-weight: normal">Информация</h1>

      <div class="main-info">

        <label class="label-info" for="username_st">Логин</label>
        <input readonly type="text" class="form-control input-fio" name="username" id="username_st"
               [(ngModel)]="user.username">


        <label class="label-info" for="university_st">Университет</label>
        <input readonly type="text" class="form-control input-fio" name="university" id="university_st"
               [(ngModel)]="user.university">

        <label class="label-info" for="group_number">Номер группы</label>
        <input readonly type="text" class="form-control input-fio" name="group_number" id="group_number"
               [(ngModel)]="user.groupNumber">

        <label class="label-info" for="phone_number_st">Номер телефона</label>
        <input readonly type="text" class="form-control input-fio" name="phone_number" id="phone_number_st"
               [(ngModel)]="user.phoneNumber">
      </div>
    </form>
  </div>
</div>
