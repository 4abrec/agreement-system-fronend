<app-header></app-header>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="4abrec" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- ID Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Логин</th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО</th>
        <td mat-cell *matCellDef="let row"> {{row.fio}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Университет</th>
        <td mat-cell *matCellDef="let row"> {{row.university}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер телефона</th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="groupNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Группа</th>
        <td mat-cell *matCellDef="let row"> {{row.groupNumber}} </td>
      </ng-container>



      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 20px"> Действия</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="edit(row)" style="margin-left: 10px; width: 10px">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="delete(row.username)" style="margin-left: 20px; width: 10px">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Не найдено результатов "{{input.value}}"</td>
      </tr>
    </table>
    <div class="row align-items-start">
      <div class="col">
        <button type="button" (click)="openDialog()" mat-raised-button color="primary" style="margin-top: 10px; margin-left: 20px; font-weight: normal">Добавить</button>
      </div>
      <div class="col">
        <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
