<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="login-layout">
  <div class="form-placeholder">
    <h1 class="mat-h1 login-header">Вход</h1>
    <form [formGroup]="_loginForm" class="login-form" (ngSubmit)="onSubmit($event)">
      <div class="form-layout">

        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Введите логин">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
        </div>
        <button style="width: 60%; height:40px;align-self: center; font-size: 15px" mat-raised-button color="primary" type="submit">Войти</button>
      </div>
    </form>
  </div>
</div>
